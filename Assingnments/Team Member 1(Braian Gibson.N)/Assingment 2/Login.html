
{% extends 'home.html' %}
{% block title %}
{{title}}
{% endblock title %}
{% block content %}
<br>
<div class="formuwu">
  <h1 id="h1">SIGN IN</h1>
  <div class="form">
    <form method="post">
      <div class="form-group h2">
        <label for="exampleInputUsername" class="h3">Username</label>
        <input type="text" class="form-control h4" name="username" id="username" aria-describedby="usernameHelp"
          placeholder="Enter Username">
       
      </div>
      <div class="form-group h2">
        <label for="exampleInputPassword1" class="h3">Password</label>
        <input type="password" class="form-control h4" name="password" id="password" placeholder="Password">
      </div>
      <br>
      {% if error %}
      <div class="alert alert-danger">
        {{error}}
      </div>
      {% endif %}
      <button type="submit" class="btn btn-primary h5">Sign In</button>
    </form>
  </div>
</div>
<style>
  #h1{
    text-align: center;
    padding-top: 5%;
    font-family: 'Oswald', sans-serif;
    color: rgb(10, 165, 116);
  }
  .h2{
    margin-left: 35%;
    margin-right: 30%;
    margin-top: 20px;
    font-family: 'Oswald', sans-serif;
  }
  .h3{
    font-size: large;
    color: rgb(131, 83, 175);
    font-family: 'Oswald', sans-serif;
  }
  .h4{
    width: 70%;
    margin-left: 5%;
    border-radius: 20px;
    font-family: 'Oswald', sans-serif;
  }
  .h5{
    margin-left: 47%;
    background-color: green;
    font-family: 'Oswald', sans-serif;
  }
</style>

{% endblock content %}
